<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Staff Member</title>
<style>
  /* --- Base --- */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #dbeafe, #eff6ff);
  margin: 0;
  padding: 0;
  color: #1e293b;
  overflow-x: hidden; /* Prevent any horizontal scroll */
}

/* --- Header --- */
header {
  background: #1e40af;
  color: white;
  padding: 28px 0;
  text-align: center;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.18);
}
header h1 {
  margin: 0;
  font-size: 32px;
  font-weight: 700;
  letter-spacing: 0.6px;
}

/* --- Container --- */
.container {
  width: 90%;
  max-width: 700px;
  margin: 50px auto;
  background: #ffffff;
  padding: 40px 38px;
  border-radius: 20px;
  box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.10);
  border: 1px solid #e2e8f0;
  animation: fadeSlide 0.6s ease;
  box-sizing: border-box; /* Prevent overflow */
}

@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* --- Form --- */
form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

label {
  font-weight: 600;
  color: #1e293b;
  font-size: 15px;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 14px;
  border: 1px solid #cbd5e1;
  border-radius: 10px;
  background-color: #f8fafc;
  font-size: 15px;
  transition: all 0.25s ease;
  box-sizing: border-box;
}

input:focus,
textarea:focus {
  border-color: #3b82f6;
  background: #fff;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
  outline: none;
}

textarea {
  resize: none;
}

/* --- Buttons --- */
.button-group {
  display: flex;
  gap: 15px;
  justify-content: flex-end;
  margin-top: 10px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 13px 20px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: 0.25s ease;
  letter-spacing: 0.3px;
}
button:hover {
  background: #1d4ed8;
  transform: translateY(-2px);
}

a.cancel-btn {
  background: #ef4444;
  color: white;
  padding: 13px 20px;
  border-radius: 10px;
  font-weight: 600;
  text-decoration: none;
  transition: 0.25s ease;
  display: inline-block;
}
a.cancel-btn:hover {
  background: #dc2626;
  transform: translateY(-2px);
}

/* --- Popup Message --- */
#popupMessage {
  position: fixed;
  top: 25px;
  right: 25px;
  z-index: 1000;
}

.message {
  background: #10b981;
  color: #fff;
  padding: 14px 20px;
  border-radius: 10px;
  margin-bottom: 10px;
  font-weight: 500;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
  animation: fadeinout 3s forwards;
  font-size: 15px;
}
.message.error {
  background: #ef4444;
}

@keyframes fadeinout {
  0%   { opacity: 0; transform: translateY(-20px); }
  10%, 
  90%  { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-20px); }
}

/* --- Mobile Responsive --- */
@media (max-width: 600px) {
  header h1 {
    font-size: 24px;
  }

  .container {
    width: 92%;
    padding: 25px 22px;
    margin-top: 25px;
  }

  input, textarea {
    font-size: 14px;
    padding: 12px;
  }

  .button-group {
    flex-direction: column;
    gap: 12px;
  }

  button, 
  a.cancel-btn {
    width: 100%;
    text-align: center;
    padding: 14px;
  }
}

</style>
</head>
<body>

<header>
  <h1>Edit Staff Member</h1>
</header>

{% if messages %}
<div id="popupMessage">
  {% for message in messages %}
  <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}

<div class="container">
  <form method="POST">
    {% csrf_token %}
    
    <label>Name</label>
    <input type="text" name="name" value="{{ staff_member.name }}" required>

    <label>Role</label>
    <input type="text" name="role" value="{{ staff_member.role }}" required>

    <label>Department</label>
    <input type="text" name="department" value="{{ staff_member.department }}">

    <label>Contact</label>
    <input type="text" name="contact" value="{{ staff_member.contact }}">

    <label>Email</label>
    <input type="email" name="email" value="{{ staff_member.email }}">

    <label>Address</label>
    <textarea name="address" rows="3">{{ staff_member.address }}</textarea>

    <div class="button-group">
      <a href="{% url 'staff_management' %}" class="cancel-btn">Cancel</a>
      <button type="submit">Update Staff</button>
    </div>
  </form>
</div>

</body>
</html>
