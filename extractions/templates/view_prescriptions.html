<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Prescriptions</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
/* ===== Global Styles ===== */
body {
  font-family: "Poppins", "Segoe UI", sans-serif;
  background: skyblue;
  margin: 0;
  padding: 40px;
  color: #333;
}

/* ===== Header ===== */
h1 {
  text-align: center;
  color: #003366;
  font-weight: 400;
  font-family: 'Times New Roman', Times, serif;
  margin-bottom: 30px;
  letter-spacing: 0.5px;
}

/* ===== Navbar ===== */
.navbar {
  text-align: center;
  margin-bottom: 30px;
}

.navbar a button {
  background-color: #003366;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  border: none;
  margin: 6px;
  cursor: pointer;
  font-size: 15px;
  font-weight: 500;
  transition: all 0.3s ease;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
}
.navbar a button:hover {
  background-color: #0055a3;
  transform: translateY(-2px);
}

/* ===== Search Form ===== */
form {
  text-align: center;
  margin-bottom: 30px;
}
input {
  padding: 10px 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
  width: 280px;
  font-size: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  transition: border-color 0.3s ease;
}
input:focus {
  border-color: #0055a3;
  outline: none;
}
.search-btn {
  background-color: #0055a3;
  color: white;
  padding: 10px 18px;
  margin-left: 8px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
  transition: all 0.3s ease;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}
.search-btn:hover {
  background-color: #003f7d;
  transform: translateY(-2px);
}

/* ===== Table ===== */
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
th {
  background-color: #0055a3;
  color: white;
  padding: 14px;
  text-align: center;
  font-weight: 500;
  font-size: 15px;
  letter-spacing: 0.3px;
}
td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #eee;
  font-size: 14.5px;
}
tr:hover td {
  background-color: #f8fbff;
}

/* ===== Icon Buttons ===== */
.action-buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
}

.icon-btn {
  position: relative;
  border: none;
  background: none;
  cursor: pointer;
  font-size: 22px;
  color: #0055a3;
  transition: all 0.3s ease;
}
.icon-btn:hover {
  color: #003f7d;
  transform: scale(1.2);
}

/* ===== Tooltip ===== */
.icon-btn .tooltip {
  visibility: hidden;
  opacity: 0;
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 5px 8px;
  border-radius: 6px;
  position: absolute;
  z-index: 1;
  bottom: 130%;
  left: 50%;
  transform: translateX(-50%);
  white-space: nowrap;
  font-size: 15px;
  transition: opacity 0.3s ease, transform 0.3s ease;
}
.icon-btn .tooltip::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #333 transparent transparent transparent;
}
.icon-btn:hover .tooltip {
  visibility: visible;
  opacity: 1;
  transform: translateX(-50%) translateY(-5px);
}
table {
  width: 90%;
  margin: auto;
  max-width: 850px;
}

/* ===== Delete Icon Styling ===== */
.icon-delete {
  color: #dc3545;
}
.icon-delete:hover {
  color: #c82333;
}

/* ===== Empty Message ===== */
td[colspan="6"] {
  color: #777;
  font-style: italic;
  padding: 20px;
}
/* ===== MOBILE VERTICAL TABLE ===== */
@media (max-width: 768px) {

  table, thead, tbody, th, td, tr {
    display: block;
  }

  thead {
    display: none; /* Hide headers */
  }

  table {
    width: 100%;
  }

  tr {
    margin-bottom: 18px;
    background: #ffffff;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }

  td {
    display: flex;
    justify-content: space-between;
    padding: 12px 10px;
    text-align: left;
    border: none;
    font-size: 15px;
  }

  td::before {
    content: attr(data-label);
    font-weight: 600;
    color: #0055a3;
  }

  .action-buttons {
    justify-content: flex-start;
    gap: 25px;
  }
}

</style>

<script>
function confirmDelete(event, id) {
  if (!confirm("‚ö†Ô∏è Are you sure you want to delete this prescription?")) {
    event.preventDefault();
  }
}
</script>
</head>
<body>

<div class="navbar">
  <a href="{% url 'prescriptions' %}"><button>ü©∫ New Prescription</button></a>
  <a href="{% url 'view_prescriptions' %}"><button>üìã View Old Prescriptions</button></a>
</div>

<h1>View Old Prescriptions</h1>

<form method="GET">
  <input type="text" name="search" value="{{ query }}" placeholder="Search by Patient Name">
  <button type="submit" class="search-btn">üîç Search</button>
</form>
<table>
  <tr>
    <th>ID</th>
    <th>Date</th>
    <th>Doctor</th>
    <th>Patient</th>
    <th>Diagnosis</th>
    <th>Action</th>
  </tr>

  {% for p in prescriptions %}
  <tr>
    <td data-label="ID">{{ p.id }}</td>
    <td data-label="Date">{{ p.date }}</td>
    <td data-label="Doctor">{{ p.doctor_name }}</td>
    <td data-label="Patient">{{ p.patient_name }}</td>
    <td data-label="Diagnosis">{{ p.diagnosis }}</td>

    <td data-label="Action">
      <div class="action-buttons">

        <!-- View PDF -->
        <a href="{% url 'prescription_pdf' p.id %}" target="_blank" class="icon-btn">
          <i class='bx bxs-file-pdf'></i>
          <span class="tooltip">View PDF</span>
        </a>

        <!-- Delete -->
        <a href="{% url 'delete_prescription' p.id %}" onclick="confirmDelete(event, '{{ p.id }}')" class="icon-btn icon-delete">
          <i class='bx bxs-trash'></i>
          <span class="tooltip">Delete</span>
        </a>

      </div>
    </td>
  </tr>

  {% empty %}
  <tr>
    <td colspan="6">No prescriptions found.</td>
  </tr>
  {% endfor %}
</table>


</body>
</html>
