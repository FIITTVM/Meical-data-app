<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Appointment</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body { background: #eef2f7; color: #333; }

header {
    background: #1e3a8a;
    color: white;
    padding: 25px 20px;
    text-align: center;
    font-size: 28px;
    font-weight: 600;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
}

.container {
    max-width: 700px;
    margin: 40px auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}

form { display: flex; flex-direction: column; gap: 18px; }
label { font-weight: 600; margin-bottom: 5px; }
input, select, textarea {
    padding: 12px 15px;
    border: 1px solid #cbd5e1;
    border-radius: 8px;
    font-size: 16px;
    width: 100%;
    transition: 0.3s;
}
input:focus, select:focus, textarea:focus { border-color: #1e40af; outline: none; box-shadow: 0 0 8px rgba(30,64,175,0.2); }

button {
    background: #1e3a8a;
    color: white;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}
button:hover { background: #1e40af; transform: translateY(-2px); }
</style>
</head>
<body>

<header>Edit Appointment</header>

<div class="container">
    <form method="POST">
        {% csrf_token %}

        <label for="patient">Patient Name</label>
<input type="text" name="patient" id="patient" value="{{ appointment.patient.name }}" required>


        <label for="date">Date</label>
        <input type="date" name="date" id="date" value="{{ appointment.date|date:'Y-m-d' }}" required>

        <label for="time">Time</label>
        <input type="time" name="time" id="time" value="{{ appointment.time|time:'H:i' }}" required>

        <label for="doctor">Doctor</label>
        <input type="text" name="doctor" id="doctor" value="{{ appointment.doctor }}" required>

        <label for="reason">Reason</label>
        <textarea name="reason" id="reason" rows="3">{{ appointment.reason }}</textarea>

        <label for="status">Status</label>
        <select name="status" id="status">
            <option value="Scheduled" {% if appointment.status == "Scheduled" %} selected {% endif %}>Scheduled</option>
            <option value="Completed" {% if appointment.status == "Completed" %} selected {% endif %}>Completed</option>
            <option value="Cancelled" {% if appointment.status == "Cancelled" %} selected {% endif %}>Cancelled</option>
        </select>

        <button type="submit">Update Appointment</button>
    </form>
</div>

</body>
</html>
