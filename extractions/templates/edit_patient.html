<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Patient</title>
<style>
/* ===== Global Style ===== */
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #eaf1ff, #f8fbff);
  margin: 0;
  padding: 0;
}

/* ===== Container ===== */
.container {
  max-width: 600px;
  background: #ffffff;
  margin: 60px auto;
  padding: 40px 35px;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  animation: fadeIn 0.6s ease;
}

/* ===== Header ===== */
h2 {
  text-align: center;
  color: #2b4b7c;
  margin-bottom: 30px;
  font-size: 26px;
  letter-spacing: 0.5px;
}

/* ===== Form Inputs ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

input, textarea, select {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #cfd9e8;
  border-radius: 8px;
  background: #f9fbff;
  font-size: 15px;
  box-sizing: border-box;
  transition: all 0.3s ease;
}

input:focus, textarea:focus, select:focus {
  border-color: #5c9ded;
  background: #fff;
  outline: none;
  box-shadow: 0 0 5px rgba(92,157,237,0.4);
}

textarea {
  resize: none;
  min-height: 90px;
}

/* ===== Button ===== */
button {
  width: 100%;
  background: #5c9ded;
  color: white;
  border: none;
  padding: 13px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 8px;
  transition: 0.3s;
}
button:hover {
  background: #4a8be0;
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(92,157,237,0.3);
}

/* ===== Back Link ===== */
a {
  display: block;
  text-align: center;
  margin-top: 18px;
  color: #5c9ded;
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s;
}
a:hover {
  color: #357ae8;
  text-decoration: underline;
}

/* ===== Messages ===== */
p {
  text-align: center;
  margin: 10px 0;
  padding: 10px;
  border-radius: 8px;
  font-weight: 500;
}
p.success {
  background: #d1fae5;
  color: #065f46;
  border: 1px solid #34d399;
}
p.error {
  background: #fee2e2;
  color: #991b1b;
  border: 1px solid #f87171;
}

/* ===== Animation ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== Responsive ===== */
@media (max-width: 600px) {
  .container {
    margin: 30px 15px;
    padding: 25px 20px;
  }
  h2 {
    font-size: 22px;
  }
  input, textarea, select, button {
    font-size: 14px;
  }
}
</style>
</head>
<body>

<div class="container">
  <h2>Edit Patient Details</h2>

  {% if messages %}
    {% for message in messages %}
      <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Patient Name" value="{{ patient.name }}" required>
    <input type="number" name="age" placeholder="Age" value="{{ patient.age }}" required>

    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male" {% if patient.gender == "Male" %}selected{% endif %}>Male</option>
      <option value="Female" {% if patient.gender == "Female" %}selected{% endif %}>Female</option>
      <option value="Other" {% if patient.gender == "Other" %}selected{% endif %}>Other</option>
    </select>

    <input type="text" name="contact" placeholder="Contact Number" value="{{ patient.contact }}">
    <textarea name="medical_history" placeholder="Medical History">{{ patient.medical_history }}</textarea>
    <textarea name="allergies" placeholder="Allergies">{{ patient.allergies }}</textarea>
    <textarea name="medications" placeholder="Medications">{{ patient.medications }}</textarea>

    <button type="submit">üíæ Update Patient</button>
  </form>

  <a href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
