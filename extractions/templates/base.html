<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Medical Data App - {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 15px;
    }
    header a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <strong>Medical Data App</strong>
    <span style="float: right;">
      {% if user.is_authenticated %}
        Hello, {{ user.username }} |
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </span>
  </header>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
